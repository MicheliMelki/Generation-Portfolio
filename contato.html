<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>
</head>

<body>

    <!-- Cabeçalho da página -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Portfolio - Contato</h1>

        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da página -->
    <main>

        <!-- Seção do Formulário -->
        <form action="#" method="submit" id="formulario">

            <label for="nome">Nome: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome">
            <span id="errNome"></span>

            <label for="email">E-mail: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu e-mail">
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem">
            <span id="errSubject"></span>

            <label for="messagem">Mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- Seção do Google Maps -->
        <article>

            <address>
                <p>Av. Paulista, 100</p>
                <p>São Paulo - SP</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.106696296001!2d-46.65390548535577!3d-23.564611167596592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7f481fd9f%3A0x9982bfde4df54830!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1594056507065!5m2!1spt-BR!2sbr"
                width="400" height="250" frameborder="0" style="border: 0" allowfullscreen="" aria-hidden="false"
                tabindex="0" id="mapa">
            </iframe>

        </article>

    </main>

    <!-- Rodapé da página -->
    <footer>

        <!-- Seção de contato -->
        <section>

            <section>

                <a href="">
                    <img src="assets/img/linkedin.png" alt="LinkedIn" width="50" height="50" />
                </a>

                <a href="">
                    <img src="assets/img/github.png" alt="Github" width="50" height="50" />
                </a>
            </section>

            <h3>
                Feito por: Micheli Martins - 2025
            </h3>

    </footer>
</body>

</html>
